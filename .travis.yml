language: python
python:
- 2.7
sudo: required
env:
  global:
  - GH_USERNAME: poppy-project
  - GH_REPO: poppy-docs
  - GIT_EMAIL: poppy-bot-ci@inria.fr
  - GIT_NAME: poppy-bot
  - secure: ""

addons:
  apt:
    packages:
    - texlive
    - texlive-latex-extra
    - dvipng
    - lmodern
before_install:
- ". ./ci/before_install.sh"
script:
- ". ./ci/update_documentation.sh"
notifications:
  email:
  - poppy-bot-ci@inria.fr
  on_failure: change
  on_success: change
